<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesignWorks Bureau - Animated Logotype</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .logotype-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .animated-logo {
            width: clamp(400px, 80vw, 800px);
            height: auto;
        }

        /* Grid background pattern */
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            z-index: -1;
        }

        /* Base logo paths - extremely subtle, almost invisible */
        .logo-base {
            fill: rgba(255, 255, 255, 0.025);
        }

        /* Animated stroke paths */
        .logo-stroke {
            fill: none;
            stroke: #FF6B35;
            stroke-width: 1;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
            animation: drawAndFadeOut 20s ease-in-out infinite;
        }

        /* Separate fill animations for each letter group with distinct fade out timing */
        
        /* Default fill animation (for letters not in specific groups) */
        .logo-fill {
            fill: #FF6B35;
            opacity: 0;
            animation: fillDefault 20s ease-in-out infinite;
        }

        /* Capital letters - fade out first */
        .letter-d .logo-fill { animation: fillCapitals 20s ease-in-out infinite; }
        .letter-w .logo-fill { animation: fillCapitals 20s ease-in-out infinite; }
        .letter-b .logo-fill { animation: fillCapitals 20s ease-in-out infinite; }

        /* Vowels - fade out second */
        .letter-e1 .logo-fill { animation: fillVowels 20s ease-in-out infinite; }
        .letter-o .logo-fill { animation: fillVowels 20s ease-in-out infinite; }
        .letter-u1 .logo-fill { animation: fillVowels 20s ease-in-out infinite; }
        .letter-e2 .logo-fill { animation: fillVowels 20s ease-in-out infinite; }
        .letter-a .logo-fill { animation: fillVowels 20s ease-in-out infinite; }
        .letter-u2 .logo-fill { animation: fillVowels 20s ease-in-out infinite; }

        /* Consonants - fade out third */
        .letter-s1 .logo-fill { animation: fillConsonants 20s ease-in-out infinite; }
        .letter-g .logo-fill { animation: fillConsonants 20s ease-in-out infinite; }
        .letter-n .logo-fill { animation: fillConsonants 20s ease-in-out infinite; }
        .letter-r .logo-fill { animation: fillConsonants 20s ease-in-out infinite; }
        .letter-k .logo-fill { animation: fillConsonants 20s ease-in-out infinite; }
        .letter-s2 .logo-fill { animation: fillConsonants 20s ease-in-out infinite; }
        .letter-r2 .logo-fill { animation: fillConsonants 20s ease-in-out infinite; }

        /* Special 'i' dot - fades out last */
        .i-dot {
            fill: #FF6B35;
            opacity: 0;
            animation: dotSpecial 20s ease-in-out infinite;
        }

        /* Structured sequence with randomness within groups */
        
        /* 1. 'i' dot - anchor point */
        .letter-i { animation-delay: 0.5s; }
        
        /* 2. Capital letters (D, W, B) - establish structure */
        .letter-d { animation-delay: 2.0s; }
        .letter-w { animation-delay: 3.5s; }
        .letter-b { animation-delay: 4.8s; }
        
        /* 3. Vowels - fill in the skeleton (overlapping with capitals) */
        .letter-e1 { animation-delay: 3.0s; }
        .letter-o { animation-delay: 5.5s; }
        .letter-u1 { animation-delay: 4.2s; }
        .letter-e2 { animation-delay: 6.8s; }
        .letter-a { animation-delay: 5.0s; }
        .letter-u2 { animation-delay: 7.2s; }
        
        /* 4. Remaining consonants - complete the words */
        .letter-s1 { animation-delay: 6.0s; }
        .letter-g { animation-delay: 7.5s; }
        .letter-n { animation-delay: 8.2s; }
        .letter-r { animation-delay: 6.8s; }
        .letter-k { animation-delay: 9.0s; }
        .letter-s2 { animation-delay: 8.5s; }
        .letter-r2 { animation-delay: 7.8s; }

        /* Seamless stroke-to-fill transition */
        @keyframes drawAndFadeOut {
            0%, 85%, 100% { 
                stroke-dashoffset: 2000; 
                opacity: 0; 
            }
            8% { 
                stroke-dashoffset: 2000; 
                opacity: 1; 
            }
            25% { 
                stroke-dashoffset: 0; 
                opacity: 1; 
            }
            45% { 
                stroke-dashoffset: 0; 
                opacity: 1; 
            }
            50% { 
                stroke-dashoffset: 0; 
                opacity: 0; 
            }
        }

        /* Distinct animations for each letter group */
        
        /* Default fill */
        @keyframes fillDefault {
            0%, 26%, 100% { opacity: 0; }
            31% { opacity: 0.9; }
            35%, 47.5% { opacity: 0.9; }
            55% { opacity: 0; }
        }

        /* Capitals - fade out FIRST (47.5-50%) */
        @keyframes fillCapitals {
            0%, 26%, 100% { opacity: 0; }
            31% { opacity: 0.9; }
            35%, 47.5% { opacity: 0.9; }
            50% { opacity: 0; }
        }

        /* Vowels - fade out SECOND (52.5-57.5%) */
        @keyframes fillVowels {
            0%, 26%, 100% { opacity: 0; }
            31% { opacity: 0.9; }
            35%, 52.5% { opacity: 0.9; }
            57.5% { opacity: 0; }
        }

        /* Consonants - fade out THIRD (60-70%) */
        @keyframes fillConsonants {
            0%, 26%, 100% { opacity: 0; }
            31% { opacity: 0.9; }
            35%, 60% { opacity: 0.9; }
            70% { opacity: 0; }
        }

        /* 'i' dot - fades out LAST (75-80%) */
        @keyframes dotSpecial {
            0%, 2% { opacity: 0; }
            5% { opacity: 1; }
            75% { opacity: 1; }
            80% { opacity: 0; }
            100% { opacity: 0; }
        }

        /* Decorative elements */
        .deco-line {
            stroke: #FF6B35;
            stroke-width: 1;
            stroke-dasharray: 400;
            stroke-dashoffset: 400;
            animation: drawDeco 8s ease-in-out infinite;
            animation-delay: 5s;
        }

        .deco-circle {
            fill: none;
            stroke: rgba(255, 255, 255, 0.4);
            stroke-width: 1;
            stroke-dasharray: 50;
            stroke-dashoffset: 50;
            animation: drawDeco 8s ease-in-out infinite;
            animation-delay: 5.5s;
        }

        @keyframes drawDeco {
            0%, 90%, 100% { 
                stroke-dashoffset: 400; 
                opacity: 0; 
            }
            15% { 
                stroke-dashoffset: 400; 
                opacity: 1; 
            }
            40% { 
                stroke-dashoffset: 0; 
                opacity: 1; 
            }
            70% { 
                stroke-dashoffset: 0; 
                opacity: 0.3; 
            }
            85% { 
                stroke-dashoffset: 0; 
                opacity: 0; 
            }
        }

        /* Accessibility - reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .logo-stroke, .logo-fill, .deco-line, .deco-circle {
                animation: none;
                opacity: 0.8;
            }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .animated-logo {
                width: 95vw;
            }
        }
    </style>
</head>
